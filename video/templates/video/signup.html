{% extends "video/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h2>Signup</h2>
            <form action="." method="post">
                {% csrf_token %}
                {{ forms.non_field_errors }}
                {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                {% endfor %}
                <br>
                <button type="submit" class="btn-primary btn-lg">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
